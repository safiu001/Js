<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Demo</title>
    <link rel="stylesheet" href="storage-demo.css">
</head>
<body>
    <div class="main-container">
        <div class="item">
            <div class="count-wrap">
                <h1>Session Count</h1>
                <span class="session-count">0</span>
            </div>
            <button onclick="increaseSessionCount();">Increase Session Count</button>
        </div>
        <div class="item">
            <div class="count-wrap">
                <h1>Local Count</h1>
                <span class="local-count">0</span>
            </div>
            <button onclick="increaseLocalCount();">Increase Local Count</button>
        </div>
    </div>
    <script src="storage-demo.js"></script>
</body>
</html>
